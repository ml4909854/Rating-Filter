<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Filter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading-div">
        <h1>Rating Filter</h1>
    </div>
    <div class="rating-div">
        <label for="rating">Minimum Rating :</label>
        <input type="number" name="rating" id="rating" placeholder="Enter a rating (1-5)" min="1" max="5">
        <button id="ratingBtn">Filter Rating</button>
    </div>
    <div id="productlist">

    </div>
    <script src="index.js"></script>
</body>
</html>
